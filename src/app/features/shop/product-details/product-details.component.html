@if (product) {
   <section>
     <div>
        <div>
           <div>
             @for (picture of product.productPictures; track picture.id) {
                <img [src]="picture.pictureUrl" alt="product image">
            }
            </div>
           
            <div>
                <h1>{{product.name}}</h1>
                <p>You have {{quantityInCart}} of this item in your cart</p>
                <div>
                    <p>
                        {{product.price | currency}}
                    </p>
                </div>

                <div>
                    <button [disabled]="quantity === quantityInCart"
                       (click)="updateCart()"
                       mat-flat-button class="match-input-height">
                        <mat-icon>shopping_cart</mat-icon>
                        {{getButtonText()}}  
                    </button>
                  
                    <mat-form-field appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="0" [(ngModel)]="quantity" type="number">
                    </mat-form-field>
                </div>

                <mat-divider></mat-divider>

                <p>
                    {{product.description}}
                </p>
            </div>

        </div>
     </div>
   </section>
}
