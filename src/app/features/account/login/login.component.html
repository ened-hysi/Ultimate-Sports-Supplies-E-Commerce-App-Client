<mat-card class="card mx-auto mt-5 p-4 bg-white" style="max-width: 32rem;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
            <h1 class="h-4 fw-semibold text-danger">Login</h1>
        </div>

        <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email address</mat-label>
                <input formControlName="email" type="email" placeholder="name@example.com" matInput class="form-control"/>
            </mat-form-field>
        </div>

        
        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" placeholder="password" matInput class="form-control"/>
            </mat-form-field>
        </div>
        

        <button mat-flat-button type="submit" class="btn btn-danger w-100 py-2">Sign in</button>
    
    </form>
</mat-card>
